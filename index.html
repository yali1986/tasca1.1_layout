<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox tarea de maquetación</title>
    <link rel="preload" href="normalize.css" as="style"> 
    <link rel="stylesheet" href="normalize.css">
    <link rel="preload" href="style.css" as="style"> 
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main_container">


        <section class="header">
            <div class="caja_red logo">
                <p>.logo</p>
            </div>
            <div class="caja_red nav">
                <p>.nav</p>
            </div>
            <div class="caja_red social">
                <p>.social</p>
            </div>
        </section>

        <section class="caja_banner">
            <div class="caja_naranja">
            <div class="banner">
                <h2>.banner</h2>
            </div>
            </div>

        </section>

        <section class="contenido_global">

            <div class="contenido_left_global">
                <div class="contenido_left">
                    <div class="article">
                        <p>.article</p>
                    </div>

                    <div class="article">
                        <p>.article</p>
                    </div>

                    <div class="article">
                        <p>.article</p>
                    </div>

                    <div class="article">
                        <p>.article</p>
                    </div>
                </div>

                <div class="navegacion">
                    <p>.navegacion</p>
                </div>
            </div>

            <div class="contenido_right_global">

                <div class="contenido_right">
                    <div class="publicidad">
                        <p>.publicidad</p>
                    </div>

                    <div class="publicidad">
                        <p>.publicidad</p>
                    </div>

                </div> 
                               
            </div>

        </section>

        <section class="caja_pie">
            <p>.pie</p>
        </section>


    </section>
</body>

</html>
